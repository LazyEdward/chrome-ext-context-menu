<div class="base">
	<div class="title">
		{{title}}
	</div>
	<div class="list-container">
		<app-loading-screen [onload]="onload"></app-loading-screen>
		<div class="no-content" *ngIf="copyedEles.length &lt; 1 && !onload">
			No Copied Content
		</div>
		<div class="list" *ngFor="let copyedEle of copyedEles">
			<span (click)="copy(copyedEle.text)">{{copyedEle.text}}</span>
			<span *ngIf="showTextContent" (click)="copy(copyedEle.textContent)">Text Content: {{copyedEle.textContent}}</span>
			<span *ngIf="showHTML && (copyedEle.html.length &lt; 1)" (click)="copy(copyedEle.html)">Html: {{copyedEle.html}}</span>
			<span *ngIf="showHTML && (copyedEle.html.length &gt; 0)" (click)="copy(copyedEle.html)" >
				<div>Html</div>
				<div class="inner-content" disabled [innerHtml]="copyedEle.html"></div>
			</span>
		</div>
	</div>
	<app-footer
		[showTextContent]="showTextContent"
		[showHTML]="showHTML"
		(toogleShowTextContentEvent)="toogleShowTextContent($event)"
		(toogleShowHTMLEvent)="toogleShowHTML($event)"
		(cleanHistoryEvent)="cleanHistory()"
	></app-footer>
</div>
